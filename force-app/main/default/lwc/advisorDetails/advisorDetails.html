<template>
    <lightning-tile>
        <div style="font-family:roboto;">


            <div style="font-size: 20px; font-weight: bold; background-color:#232B55; color: rgb(255, 255, 255); border-radius: 25px 25px 0px 0px; padding:30px 0" class="comm-tile-menu__item-title vertical-padding slds-text-align_center" >
                YOUR ADVISOR
            </div>

            <div style="font-size: 15px; font-weight: bold ;background-color:#f5f7fa; border-radius: 0px 0px 25px 25px" class="slds-align--absolute-center comm-tile-menu__item-image comm-tile-menu__item-no-image">
            
                <template if:true={contact}>    
                
                    <div class="slds-grid slds-gutters slds-grid_align-center"  style="padding:50px">
                                                 
                        <div class="slds-align_absolute-center slds-col slds-grid slds-size_1-of-2">
                            <ul>
                                <li><h2>Hi {contact.FirstName}, </h2></li>
                                <li><h2>Good to see you online.</h2></li>     
                                <li><h2>If you need to chat, you can reach me here:</h2></li>
                            </ul>    
                        </div>
                        <div class="slds-align_absolute-center slds-col slds-grid slds-size_2-of-2">
                            <ul>
                                <img src={advisorImageUrl} alternative-text="No Image Available">
                                <li class="class='field-title" title="AdvisorName">{contact.Owner.Name}</li>
                                <li class="class='field-title" title="AdvisorRole">Investment Advisor</li>
                            </ul>
                        </div>  
                    </div>     
                    
                    <div class="slds-grid slds-gutters slds-grid_align-center"  style="padding:50px">
                    
                        <div class="slds-align_absolute-center slds-col slds-grid slds-size_1-of-1">

                                <div>
                                    <lightning-textarea onchange={handleChange} name="emailAddress" placeholder="Your message here..."></lightning-textarea>
                                    <lightning-button onclick={sendEmailHandler} label="Send" variant="brand"></lightning-button>
                                </div>

                            </ul>
                        </div>
                    </div>    
                        

                    
                </template>    
                
            <template if:false={contact}>
                <span>No Results Returned.</span>
            </template> 

            <!-- Errors Start 
            <template for:each={errors} for:item="error">
                <label key={error.id} role="alert" class="slds-form-element__label slds-var-m-top_xx-small form-error">{error.message}</label>
            </template>
             Errors End -->

            </div>
        </div>
    </lightning-tile>
</template>

<template>
<lightning-card>
    
    <lightning-layout multiple-rows>
       <lightning-layout-item size="12" 
            small-device-size="9"
            padding="around-small">
            <ul>
                <li><h2>Hi {contact.FirstName}, </h2></li>
                <li><h2>Good to see you online.</h2></li>     
                <li><h2>If you need to chat, you can reach me here:</h2></li>
            </ul>
        </lightning-layout-item>
        <lightning-layout-item size="12"
            small-device-size="3"
            padding="around-small">
            <ul>
                <img src={advisorImageUrl} alternative-text="No Image Available">
                <li class="class='field-title" title="AdvisorName">{contact.Owner.Name}</li>
                <li class="class='field-title" title="AdvisorRole">Investment Advisor</li>
            </ul>
        </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
