<template>
    <lightning-tile>
        <div style="font-family:roboto;">


            <div style="font-size: 20px; font-weight: bold; background-color:#232B55; color: rgb(255, 255, 255); border-radius: 25px 25px 0px 0px; padding:30px 0" class="comm-tile-menu__item-title vertical-padding slds-text-align_center" >
                YOUR ADVISOR
            </div>

            <div style="font-size: 15px; font-weight: bold ;background-color:#e0e2e3; border-radius: 0px 0px 25px 25px" class="slds-align--absolute-center comm-tile-menu__item-image comm-tile-menu__item-no-image">
            
                <template if:true={contact}>    
                
                    <div class="slds-grid slds-gutters slds-grid_align-center"  style="padding:50px">
                        <div class="slds-align_absolute-center slds-col slds-grid slds-size_1-of-3" >
                            <ul>
                                <img src={advisorImageUrl} alternative-text="No Image Available">
                                <li class="class='field-title" title="AdvisorName">{contact.Name}</li>
                                <li class="class='field-title" title="AdvisorRole">Investment Advisor</li>
                            </ul>
                        </div>
                            
                        <div class="slds-align_absolute-center slds-col slds-grid slds-size_2-of-3">
                            <ul>
                                <li><h2>Hi {contact.FirstName}, </h2></li>
                                <li><h2>Good to see you online.</h2></li>     
                                <li><h2>If you need to chat, you can reach me here:</h2></li>
                                
                                <div>
                                    <lightning-input type="email" onchange={handleChange} placeholder="Your message here" name="emailAddress" required ></lightning-input>
                                    <lightning-button onclick={sendEmailHandler} label="Send Email" variant="brand"></lightning-button>
                                </div>

                            </ul>
                        </div>
                    </div>
                </template>    
                
            <template if:false={contact}>
                <span>No Results Returned.</span>
            </template> 

            <!-- Errors Start 
            <template for:each={errors} for:item="error">
                <label key={error.id} role="alert" class="slds-form-element__label slds-var-m-top_xx-small form-error">{error.message}</label>
            </template>
             Errors End -->

            </div>
        </div>
    </lightning-tile>
</template>
