<template>
    <div style="font-family: Roboto, sans-serif; font-weight: bold; background-color:#f3f7fd; border-radius: 25px 25px 25px 25px; padding:30px 0;" class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <div style="font-size: 20px; background-color:#232B55; color: rgb(255, 255, 255); border-radius: 25px 25px 0px 0px; padding:30px 0" class="comm-tile-menu__item-title vertical-padding slds-text-align_center" >
            YOUR ADVISOR
        </div> 
        <lightning-layout multiple-rows style="background-color:#f5f7fa; border-radius: 0px 0px 25px 25px;">
          <template if:true={contact}>
            <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="3" large-device-size="3">
                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                  <ul>
                    <img class="theimage" src={advisorImageDynamicUrl} alternative-text="No Image Available"/>
                </ul>   
                </div>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="3" large-device-size="3">
                 <div style="font-size: 20px; color:#3d3d3dc0" class="custom-box slds-p-around_medium" height="500px" width="500px">
                  
                    <ul>
                        <li style="font-size: 20px">Hi {contact.FirstName},</li>
                        <li style="font-size: 15px">Good to see you online.</li>     
                        <li style="font-size: 15px">If you need to chat,</li>
                        <li style="font-size: 15px">you can reach me here:</li>

                      </ul>
                    <br><br>
                    <ul>
                        <li style="font-size: 20px" class="class='field-title" title="AdvisorName">{contact.Owner.Name}</li>
                        <li style="font-size: 15px" class="class='field-title" title="AdvisorRole">Investment Advisor</li>
                        <li style="font-size: 15px" class="class='field-title" title="AdvisorEmail">{contact.Owner.Email}</li>
                        <li style="font-size: 15px" class="class='field-title" title="AdvisorMobilePhone">{contact.Owner.MobilePhone}</li>
                      </ul>
                 
                </div>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
                
                <textarea onchange={handleChange} data-name="emailBody" name="emailBody" style="width:100%;" placeholder="Enter message here ..."></textarea>
                                
                <div style="background-color:#232B55;padding:0.4rem">
                  <button class="slds-button slds-button_inverse" onclick={sendEmailHandler} >Send Message</button>
                </div>
                                
                </lightning-layout-item>
                
                
        </template>
          <template if:false={contact}>
            <span>No Results Returned.</span>
          </template>
          
          <!-- Errors Start -->
          <template for:each={errors} for:item="error">
          <label key={error.id} role="alert" class="slds-form-element__label slds-var-m-top_xx-small form-error">{error.message}</label>
          </template>
          <!-- Errors End -->
          
        </lightning-layout>
    </div>
  </template>
