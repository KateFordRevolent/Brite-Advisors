<template>
  <div class = "slds-container_center" style="width:1375px; font-family:roboto; font-size:20px; font-weight: bold; background-color:#e0e2e3">

    <template if:true={results}>
 
      <div class="slds-align_absolute-center slds-col slds-size_1-of-1 slds-border_bottom" style="color:#232B55; font-size:25px ">
        <span>Advisor</span>
      </div>
      {name}
      {email}
      {mobilephone}
      Image
      </div>
    </template>

    <template if:false={results}>
      <span>No Results Returned.</span>
    </template>

    <!-- Errors Start -->
    <template for:each={errors} for:item="error">
    <label key={error.id} role="alert" class="slds-form-element__label slds-var-m-top_xx-small form-error">{error.message}</label>
    </template>
    <!-- Errors End -->

  </div>

</template>
