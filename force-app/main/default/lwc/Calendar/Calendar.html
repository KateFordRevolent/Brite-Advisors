<template>
    <lightning-tile>
        <div style="font-family: Roboto, sans-serif; font-size: 15px">

            <div class="slds-align--absolute-center comm-tile-menu__item-image comm-tile-menu__item-no-image" style="background-color:#f3f7fd;">
                
                <template if:true={event}>    
                    
                    <div class="slds-grid slds-gutters slds-grid_align-center"  style="padding:50px">
                        <div class="slds-align_absolute-center slds-col slds-grid slds-size_1-of-2" >
                            <ul>
                                <li class="class='field-title" style="font-weight: bold" title="EventDate">{event.activityDat}</li>
                            </ul>  
                        </div>

                        <div class="slds-align_absolute-center slds-col slds-grid slds-size_1-of-2" >
                            <ul>
                                <li class="class='field-title" style="font-weight: bold" title="EventSubject">{event.Subject}</li>
                            </ul>  
                        </div>
                      
                    </div>
      
                </template>

                <template if:false={event}>
                    <span>No Results Returned.</span>
                </template>
                
                <!-- Errors Start -->
                <template for:each={errors} for:item="error">
                    <label key={error.id} role="alert" class="slds-form-element__label slds-var-m-top_xx-small form-error">{error.message}</label>
                </template>
                <!-- Errors End -->

            </div>
        </div>
    </lightning-tile>
</template>
