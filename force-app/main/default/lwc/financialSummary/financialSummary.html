<template>
  <div style="font-family: Roboto, sans-serif; font-size:25px; font-weight: bold; background-color:#f3f7fd" class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
      <lightning-layout multiple-rows>
        <template if:true={results}>
          <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
              <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                <ul>
                  <li style="color:#3d3d3dc0">UK Portfolio Managed</li>
                  <li style="color:#232B55;" >{portfolioCount}</li>
                </ul>  
              </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
              <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                <ul>
                  <li style="color:#3d3d3dc0" class="field-title" title="Investment">Investment</li>
                  <li><lightning-formatted-number style="color:#232B55; " value={transferValuationSum} format-style="currency" currency-code="GBP" maximum-fraction-digits="0" minimum-fraction-digits="0"></lightning-formatted-number></li>
                </ul>
              </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
              <div class="custom-box slds-box slds-p-around_medium slds-text-align_center" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                <ul>
                  <li style="color:#3d3d3dc0" class="field-title" title="Today">Today</li>
                  <li><lightning-formatted-number style="color:#232B55; " value={currentValuationSum} format-style="currency" currency-code="GBP" maximum-fraction-digits="0" minimum-fraction-digits="0"></lightning-formatted-number></li>
                </ul>
              </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
              <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                <ul>
                  <li style="color:#3d3d3dc0" class="field-title" title="Performance">Performance</li>
                  <li style="color:#232B55">+<lightning-formatted-number style="color:#232B55" value={performanceInCurrency} format-style="currency" currency-code="GBP" maximum-fraction-digits="0" minimum-fraction-digits="0"></lightning-formatted-number></li>
                  <li style="color:#77dd77">  +{performanceInPercent}</li>  
                </ul>
              </div>
          </lightning-layout-item>
        </template>
        <template if:false={results}>
          <span>No Results Returned.</span>
        </template>
        
        <!-- Errors Start -->
        <template for:each={errors} for:item="error">
        <label key={error.id} role="alert" class="slds-form-element__label slds-var-m-top_xx-small form-error">{error.message}</label>
        </template>
        <!-- Errors End -->
        
      </lightning-layout>
  </div>
</template>
