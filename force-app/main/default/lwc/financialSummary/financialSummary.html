<template >
  <div style="color:#232B55; text-align:center; font-size:20px; font-weight: bold; font-family:roboto" class="slds-border_bottom"><span>FINANCIAL SUMMARY</span></div>
   
  <div class="c-container slds-align_absolute-center" style="font-family:roboto; font-weight: bold; background-color:#F3F4F8" >
     <lightning-layout>
      <template if:true={results}>
        <lightning-layout-item padding="around-medium">
            <div class="header-column">
                <p style="color:#3d3d3dc0" class="field-title" title="UK Portfolio">UK Portfolio Managed</p>
                <p style="color:#232B55; font-size:45px; text-align:center;" >{portfolioCount}</p>
            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-large">
          <div class="header-column"></div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-large">
          <div class="header-column"></div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-medium">
            <div class="header-column">
                <p style="color:#3d3d3dc0" class="field-title" title="Investment">Investment</p>
                <p><lightning-formatted-number value={transferValuationSum} format-style="currency" currency-code="GBP" style="color:#3d3d3d; font-size:30px" maximum-fraction-digits="0" minimum-fraction-digits="0"></lightning-formatted-number></p>

            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-large">
          <div class="header-column"></div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-large">
          <div class="header-column"></div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-medium">
            <div class="header-column">
                <p style="color:#3d3d3dc0" class="field-title" title="Today">Today</p>
                <p><lightning-formatted-number value={currentValuationSum} format-style="currency" currency-code="GBP" style="color:#232B55; font-size:30px" maximum-fraction-digits="0" minimum-fraction-digits="0"></lightning-formatted-number></p>

            </div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-large">
          <div class="header-column"></div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-large">
          <div class="header-column"></div>
        </lightning-layout-item>

        <lightning-layout-item padding="around-medium">
            <div class="header-column">
                <p style="color:#3d3d3dc0" class="field-title" title="Performance">Performance</p>
                <p style="color:#232B55; font-size:20px; font-weight: bold">+<lightning-formatted-number style="color:#232B55; font-size:20px; font-weight: bold" value={performanceInCurrency} format-style="currency" currency-code="GBP" maximum-fraction-digits="0" minimum-fraction-digits="0"></lightning-formatted-number></p>
                <p style="color:#77dd77; font-size:20px; font-weight: bold">+{performanceInPercent}</p>

              </div>
        </lightning-layout-item>
      </template>

      <template if:false={results}>
        <p>No Results Returned.</p>
      </template>
      
      <!-- Errors Start -->
      <template for:each={errors} for:item="error">
      <label
        key={error.id}
        role="alert"
        class="slds-form-element__label slds-var-m-top_xx-small form-error"
        >{error.message}</label
      >
      </template>
      <!-- Errors End -->

    </lightning-layout>
</div>
</template>
