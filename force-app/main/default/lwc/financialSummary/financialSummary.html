<template>
  <div style="color:#1d2951; text-align:center; font-size:25px; font-family:roboto" class="slds-border_bottom"><span>FINANCIAL SUMMARY</span></div>
  <div class="c-container slds-align_absolute-center" style="font-size:30px; font-family:roboto">
  <lightning-layout>
    <template if:true={results}>
      <lightning-layout-item padding="around-medium">
          <div class="header-column">
              <p style="color:#3d3d3dc0" class="field-title" title="UK Portfolio">UK Portfolio</p>
              <p style="color:#1d2951; font-size:35px">{portfolioCount}</p>
              <p style="color:#3d3d3dc0" class="field-title" title="Managed">Managed</p>
            </div>
      </lightning-layout-item>

      <lightning-layout-item padding="around-large">
        <div class="header-column"></div>
      </lightning-layout-item>
      <lightning-layout-item padding="around-large">
        <div class="header-column"></div>
      </lightning-layout-item>

      <lightning-layout-item padding="around-medium">
          <div class="header-column">
              <p style="color:white" class="field-title" title="InvestmentHeader">----------</p>
              <p style="color:#3d3d3d">£{transferValuationSum}</p>
              <p style="color:#3d3d3dc0" class="field-title" title="Investment">Investment</p>
           </div>
      </lightning-layout-item>

      <lightning-layout-item padding="around-large">
        <div class="header-column"></div>
      </lightning-layout-item>
      <lightning-layout-item padding="around-large">
        <div class="header-column"></div>
      </lightning-layout-item>

      <lightning-layout-item padding="around-medium">
          <div class="header-column">
              <p style="color:white" class="field-title" title="TodayHeader">---------</p>
              <p style="color:#1d2951">£{currentValuationSum}</p>
              <p style="color:#3d3d3dc0" class="field-title" title="Today">Today</p>
          </div>
      </lightning-layout-item>

      <lightning-layout-item padding="around-large">
        <div class="header-column"></div>
      </lightning-layout-item>
      <lightning-layout-item padding="around-large">
        <div class="header-column"></div>
      </lightning-layout-item>

      <lightning-layout-item padding="around-medium">
          <div class="header-column">
              <p style="color:#3d3d3dc0" class="field-title" title="PerformanceHeader"></p>
              <p style="color:#1d2951">+£{performanceInCurrency}</p>
              <p style="color:#77dd77">+{performanceInPercent}</p>
              <p style="color:#3d3d3dc0" class="field-title" title="Performance">Performance</p>
            </div>
      </lightning-layout-item>
    </template>

    <template if:false={results}>
      <p>No Results Returned.</p>
    </template>
    
    <!-- Errors Start -->
    <template for:each={errors} for:item="error">
    <label
      key={error.id}
      role="alert"
      class="slds-form-element__label slds-var-m-top_xx-small form-error"
      >{error.message}</label
    >
    </template>
    <!-- Errors End -->

  </lightning-layout>
</div>
</template>
