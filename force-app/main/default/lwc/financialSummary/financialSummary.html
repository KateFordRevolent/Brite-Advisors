<template>
<lightning-layout-item size="12" medium-device-size="4">
  
  <div class = "slds-container_center" style="font-family:roboto; font-size:20px; font-weight: bold; background-color:#f3f7fd">

    <template if:true={results}>
 
      <div class="slds-grid slds-wrap slds-grid_align-center"  style="padding:50px">
        <div class="slds-align_absolute-center slds-col slds-grid slds-size_1-of-4" >
          <ul>
            <li style="color:#3d3d3dc0">UK Portfolio Managed</li>
            <li style="color:#232B55; font-size:45px" >{portfolioCount}</li>
          </ul>  
        </div>
        
        <div class="slds-align_absolute-center slds-col slds-grid slds-size_1-of-4">
          <ul>
            <li style="color:#3d3d3dc0" class="field-title" title="Investment">Investment</li>
            <li><lightning-formatted-number value={transferValuationSum} format-style="currency" currency-code="GBP" style="color:#3d3d3dc0; font-size:40px" maximum-fraction-digits="0" minimum-fraction-digits="0"></lightning-formatted-number></li>
          </ul>
            </div>

        <div class="slds-align_absolute-center slds-col slds-grid slds-size_1-of-4">
          <ul>
            <li style="color:#3d3d3dc0" class="field-title" title="Today">Today</li>
            <li><lightning-formatted-number value={currentValuationSum} format-style="currency" currency-code="GBP" style="color:#232B55; font-size:40px" maximum-fraction-digits="0" minimum-fraction-digits="0"></lightning-formatted-number></li>
          </ul>
        </div>

        <div class="slds-align_absolute-center slds-col slds-grid slds-size_1-of-4">
          <ul>
            <li style="color:#3d3d3dc0" class="field-title" title="Performance">Performance</li>
            <li style="color:#232B55">+<lightning-formatted-number style="color:#232B55" value={performanceInCurrency} format-style="currency" currency-code="GBP" maximum-fraction-digits="0" minimum-fraction-digits="0"></lightning-formatted-number></li>
            <li style="color:#77dd77">+{performanceInPercent}</li>
          </ul>  
        </div>

      </div>
    </template>

    <template if:false={results}>
      <span>No Results Returned.</span>
    </template>

    <!-- Errors Start -->
    <template for:each={errors} for:item="error">
    <label key={error.id} role="alert" class="slds-form-element__label slds-var-m-top_xx-small form-error">{error.message}</label>
    </template>
    <!-- Errors End -->
  </div>
</lightning-layout-item>
</template>
